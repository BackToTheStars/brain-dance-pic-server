version: '3'
services:
  media-app:
    build: .
    ports:
      - "${MEDIA_PORT:-3011}:${MEDIA_PORT:-3011}"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://mongo:27017/media
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network

  mongo:
    image: mongo:4.4
    # ports:
    #   - "27018:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  mongo-backup:
    build:
      context: .
      dockerfile: backups/Dockerfile
    depends_on:
      - mongo
    volumes:
      - ./backups/data:/backups
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=media
      - MONGO_URL=mongodb://mongo:27017/media
    networks:
      - app-network

volumes:
  mongo-data:
  
networks:
  app-network:
    driver: bridge
